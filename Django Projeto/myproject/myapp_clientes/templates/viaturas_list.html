<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Viaturas</title>
</head>
<body>
    <h1>Lista de Viaturas</h1>
    
    <div style="margin: 50px;"> <!--- Margem -->
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; row-gap:60px; column-gap: 4%;"> <!--- FlexBox -->
            {% for viatura in viaturas %}
                <a href="{% url 'viatura_detail' viatura.0 %}" style="display: contents;">
                    <div style="height: 360px; width: 300px; border-radius: 10px; background-color: black;"> <!--- Card -->
                        <div style="background-color: white; margin: 25px; height: 150px;"> <!--- imagem -->
                                
                        </div>
                        <div style="background-color: white; margin: 25px; color: black;"> <!--- Detalhes -->
                                <p style="font-size: 20px; font-weight: bold;">{{ viatura.3 }} {{ viatura.2 }}</p>
                                <p>Tipo combustivel</p>
                                <p>Transmissão</p>  
                                <p style="font-size: 20px; font-weight: bolder; color: red;">Preço</p>
                        </div>

                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
