<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Reserva</title>
</head>
<div id="modal" class="modal-overlay">
        <div style="position: relative; background-color: #fff; padding: 25px; border-radius: 8px; width: 400px; display: flex; flex-direction: column; align-items: center; box-sizing: border-box;">
            <!-- Botão de fechar -->
            <button onclick="closeModal()" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; font-size: 16px; font-weight: bold; cursor: pointer;">×</button>
            
            <h1 style="text-align: center; margin-bottom: 25px;">Formulário de Reserva</h1>
        
            <form method="post" style="display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center;">
                {% csrf_token %}
                <div style="justify-content: center; text-align: center; display: flex; flex-direction: column; flex-wrap: nowrap; row-gap: 25px;"> 
                    <div>
                        <label for="data_inicio" style="font-weight: bold; width: 100%; text-align: left;">Data de Início:</label>
                        <input type="date" id="data_inicio" name="data_inicio" required style="padding: 5px; font-size: 14px; width: 100%;">
                    </div>
                    <div>
                        <label for="data_fim" style="font-weight: bold; width: 100%; text-align: left;">Data de Fim:</label>
                        <input type="date" id="data_fim" name="data_fim" required style="padding: 5px; font-size: 14px; width: 100%;">
                    </div>
                    <button onclick="" style="padding: 10px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; width: 100%;">
                        Confirmar Reserva
                    </button>
                </div>
            </form>
        </div>
</body>
</html>
