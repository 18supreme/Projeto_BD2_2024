<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0;">

    <div style="width: 300px; padding: 20px; background: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        
        <form method="post" action="{% url 'login' %}" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="username" style="font-size: 14px; font-weight: bold;">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

            <label for="password" style="font-size: 14px; font-weight: bold;">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

            <button type="submit" 
                    style="padding: 10px; font-size: 16px; font-weight: bold; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                Entrar
            </button>
        </form>

        <p style="margin-top: 15px; text-align: center; font-size: 14px;">
            Não tem uma conta? <a  style="color: #007bff; text-decoration: none;">Registre-se</a>
        </p>
    </div>

</body>
</html>
