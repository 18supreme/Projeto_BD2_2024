{% extends 'base_admin.html' %}

{% block title %}Editar Peça{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editar Peça</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nome">Nome da Peça:</label>
        <input type="text" id="nome" name="nome" value="{{ peca.0 }}" required class="input-field">

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ peca.1 }}" required class="input-field">

        <label for="id_marca">Marca:</label>
        <select id="id_marca" name="id_marca" required class="input-field">
            {% for marca in marcas %}
            <option value="{{ marca.0 }}" {% if marca.0 == peca.2 %}selected{% endif %}>{{ marca.1 }}</option>
            {% endfor %}
        </select>

        <label for="id_modelo">Modelo:</label>
        <select id="id_modelo" name="id_modelo" required class="input-field">
            {% for modelo in modelos %}
            <option value="{{ modelo.0 }}" {% if modelo.0 == peca.3 %}selected{% endif %}>{{ modelo.1 }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-warning">Atualizar Peça</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 50%;
        margin: auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .input-field {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-warning {
        background-color: #ffc107;
        color: black;
        padding: 12px;
        border-radius: 5px;
        border: none;
        width: 100%;
        font-size: 18px;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }
</style>
{% endblock %}
