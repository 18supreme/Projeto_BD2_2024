{% extends 'base_admin.html' %}

{% block title %}Editar Encomenda{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editar Encomenda</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ encomenda.0 }}" required class="input-field" min="1">

        <label for="valor">Valor (â‚¬):</label>
        <input type="text" id="valor" name="valor" value="{{ encomenda.1 }}" required class="input-field">

        <label for="estado">Estado da Encomenda:</label>
        <select id="estado" name="estado" class="input-field" required>
            {% for estado in estados %}
                <option value="{{ estado.0 }}" {% if estado.0 == encomenda.2 %}selected{% endif %}>
                    {{ estado.1 }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-warning">Atualizar</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 50%;
        margin: auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .input-field {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-warning {
        background-color: #ffc107;
        color: black;
        padding: 12px;
        border-radius: 5px;
        border: none;
        width: 100%;
        font-size: 18px;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }
</style>
{% endblock %}
