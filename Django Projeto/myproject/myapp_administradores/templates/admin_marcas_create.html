{% extends 'base_admin.html' %}

{% block title %}Criar Nova Marca{% endblock %}

{% block content %}
<h1>Criar Nova Marca</h1>

{% if error %}
<p style="color: red; font-weight: bold;">{{ error }}</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}

    <label for="nome">Nome da Marca:</label>
    <input type="text" id="nome" name="nome" required style="display: block; margin-bottom: 10px; padding: 5px; width: 100%;">

    <label for="is_active">
        <input type="checkbox" id="is_active" name="is_active" checked>
        Ativo
    </label>

    <button type="submit" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Criar Marca
    </button>
</form>
{% endblock %}
