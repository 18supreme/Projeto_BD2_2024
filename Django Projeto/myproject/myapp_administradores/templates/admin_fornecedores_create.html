
{% extends 'base_admin.html' %}

{% block title %}Criar Novo Fornecedor{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Criar Novo Fornecedor</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nome">Nome do Fornecedor:</label>
        <input type="text" id="nome" name="nome" required class="input-field">

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required class="input-field">

        <div class="checkbox-container">
            <input type="checkbox" id="is_active" name="is_active" checked class="checkbox-large">
            <label for="is_active">Ativo</label>
        </div>

        <button type="submit" class="btn btn-success">Criar Fornecedor</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 50%;
        margin: auto;
        padding: 30px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .input-field {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .checkbox-large {
        width: 20px;
        height: 20px;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
        padding: 12px;
        border-radius: 5px;
        border: none;
        width: 100%;
        font-size: 18px;
    }

    .btn-success:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
