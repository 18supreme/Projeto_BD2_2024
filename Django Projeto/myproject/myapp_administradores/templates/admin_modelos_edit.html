{% extends 'base_admin.html' %}

{% block title %}Editar Modelo{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editar Modelo</h1>
    
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nome">Nome do Modelo:</label>
        <input type="text" id="nome" name="nome" value="{{ modelo.0 }}" required class="input-field">

        <label for="id_marca">Marca:</label>
        <select id="id_marca" name="id_marca" required class="input-field">
            {% for marca in marcas %}
            <option value="{{ marca.0 }}" {% if modelo.1 == marca.0 %}selected{% endif %}>{{ marca.1 }}</option>
            {% endfor %}
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="is_active" name="is_active" {% if modelo.2 %}checked{% endif %} class="checkbox-large">
            <label for="is_active">Ativo</label>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 50%;
        margin: auto;
        padding: 30px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .input-field {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .checkbox-large {
        width: 20px;
        height: 20px;
    }

    .btn-warning {
        background-color: #ffc107;
        color: black;
        padding: 12px;
        border-radius: 5px;
        border: none;
        width: 100%;
        font-size: 18px;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }
</style>
{% endblock %}
