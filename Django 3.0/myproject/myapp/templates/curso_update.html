{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">  <!-- Estilo opcional -->
</head>
<body>
    <h1>Editar Curso: {{ curso.nome }}</h1>
    <form method="post" action="{% url 'curso_update' curso.pk %}">
        {% csrf_token %}
        
        <div>
            <label for="nome">Nome do Curso:</label><br>
            <input type="text" name="nome" value="{{ curso.nome }}" required><br>
        </div>

        <div>
            <label for="tipo_curso">Tipo do Curso (código numérico):</label><br>
            <input type="number" name="tipo_curso" value="{{ curso.tipo_curso }}" required><br>
        </div>

        <div>
            <label for="apresent">Descrição do Curso:</label><br>
            <textarea name="apresent" required>{{ curso.apresent }}</textarea><br>
        </div>

        <div>
            <label for="said_prof">Saídas Profissionais:</label><br>
            <textarea name="said_prof" required>{{ curso.said_prof }}</textarea><br>
        </div>

        <div>
            <label for="planocur">Plano Curricular:</label><br>
            <div id="planocur-container">
                {% for item in curso.planocur %}
                    <input type="text" name="planocur_des" placeholder="Disciplina" value="{{ item.des }}" required>
                    <input type="number" name="planocur_sem" placeholder="Semanas" value="{{ item.sem }}" required>
                    <input type="number" name="planocur_ano" placeholder="Ano" value="{{ item.ano }}" required>
                    <input type="number" name="planocur_ht" placeholder="Horas de Trabalho" value="{{ item.ht }}" required>
                    <br>
                {% endfor %}
            </div>
            <p>Formato: Disciplina, Semanas, Ano, Horas de Trabalho</p>
        </div>

        <div>
            <label for="avqual">Avaliações de Qualidade (use vírgula para separar):</label><br>
            <input type="text" name="avqual" placeholder="Ex: 7,8,9" value="{{ curso.avqual|join:', ' }}"><br>
        </div>

        <div>
            <label for="outr_inf">Observações:</label><br>
            <input type="text" name="outr_inf" placeholder='Observações' value="{{ curso.outr_inf.observacoes }}">
        </div>

        <button type="submit">Atualizar Curso</button>
    </form>

    <script src="{% static 'myapp/scripts.js' %}"></script>  <!-- Estilo opcional -->
</body>
</html>
